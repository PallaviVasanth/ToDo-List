<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
        <div class="heading">
            <h1 class="heading__title"><center>To-Do List</center></h1>
            <img class="heading__img" src="logo.png">
          </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">~ Today I need to ~</label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
          <button class="button"><span>Submit</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
    <div class=footer>
       <p> About Us </p>
       <p> Privacy Policy </p>
       <p> Carrers </p>
    </footer>
    </div>
  </body>
</html>
